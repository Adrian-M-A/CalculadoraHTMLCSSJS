<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>  <!-- CONSTRUIDA DEL FONDO HACIA ADELANTE Y DE ARRIBA HACIA ABAJO -->
    <div id="carcasaCalculadora">  
        <div id="superior">     <!--PANTALLA -->
            <div id="marcoPantalla">
                <div id="chivatoOperador">
                </div>
                <div id="pantalla">
                </div>
            </div>
        </div>
        <div id="inferior">     <!--BOTONES POR FILAS, MENOS IGUAL Y MODULO QUE ES COLUMNA-->
            <div id="botonesEncendidoApagado">
                <div id="chivatoEncendido"></div>
                <button id="botonEncendido" class="botonOperador">ON
                </button>
                <button id="botonApagado" class="botonOperador">OFF
                </button>
            </div>
            <div id="operadores">
                <button class="botonOperador" id="botonSuma">+
                </button>
                <button class="botonOperador" id="botonResta">-
                </button>
                <button class="botonOperador" id="botonMultiplicacion">x
                </button>
                <button class="botonOperador" id="botonDivision">/
                </button>
            </div>
            <div id="numeros">
                <div id="numerosCuadrado">
                    <div id="numerosSuperior">
                        <button class="botonNumero" id="boton7">7
                        </button>
                        <button class="botonNumero" id="boton8">8
                        </button>
                        <button class="botonNumero" id="boton9">9
                        </button>
                    </div>
                    <div id="numerosMedio">
                        <button class="botonNumero" id="boton4">4
                        </button>
                        <button class="botonNumero" id="boton5">5
                        </button>
                        <button class="botonNumero" id="boton6">6
                        </button>
                    </div>
                    <div id="numerosBajo">
                        <button class="botonNumero" id="boton1">1
                        </button>
                        <button class="botonNumero" id="boton2">2
                        </button>
                        <button class="botonNumero" id="boton3">3
                        </button>
                    </div>
                    <div id="ultimaLinea">
                        <button class="botonNumero" id="boton0">0
                        </button>
                        <button class="botonNumero" id="botonClear">C
                        </button>
                        <button class="botonOperador" id="botonComa">.
                        </button>
                    </div>
                </div>
                <div id="igualYModulo">
                    <button class="botonOperador" id="botonModulo">Mod
                    </button>
                    <button class="botonOperador" id="botonIgual">=
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
